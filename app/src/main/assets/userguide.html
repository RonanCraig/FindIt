<html>
	<script type="text/javascript">
		var count = 1;
		function next(){	
			count = count+1;
			if(count == 2){
				document.getElementById("leftButton").style = "display: inline-block;";
				document.getElementById("text").innerHTML = "Once selected the page will show the name of the location, a scrollable list of directions and a map showing your path on it";	
				document.getElementById("image").src = "file:///android_asset/images/userguide2.png";				
			}
			else if(count == 3){
				document.getElementById("text").innerHTML = "If you click the next button, it will show the second closest, then third etc.";
			}
			else if(count == 4){
				document.getElementById("text").innerHTML = "Pressing show all will display all possible locations currently visible on the map";
			}
			else if(count == 5){
				document.getElementById("text").innerHTML = "If you click alert friends, a notification will be sent to your selected friends allowing them to see where you are going, to do this you must first login";
			}
			else if(count == 6){
				document.getElementById("text").innerHTML = "When logged in you can see your friends list, which allows you to select friends and send them your location at any time";
				document.getElementById("image").src = "file:///android_asset/images/userguide3.png";
			}
			else if(count == 7){
				document.getElementById("text").innerHTML = "From this page you can also add new friends and see you friend requests";
				document.getElementById("image").src = "file:///android_asset/images/userguide4.png";
				document.getElementById("rightButton").style = "display:none;";
			}
			
		}
		
		function back(){
			count = count-1;
			if(count == 1){
				document.getElementById("text").innerHTML = "You can select one of the four icons in the middle and will open a page navigating you to the nearest place of that type";
				document.getElementById("leftButton").style = "display: none;";
				document.getElementById("image").src = "file:///android_asset/images/userguide1.png";
			}
			else if(count == 2){
				document.getElementById("text").innerHTML = "Once selected the page will show the name of the location, a scrollable list of directions and a map showing your path on it";	
				document.getElementById("image").src = "file:///android_asset/images/userguide2.png";				
			}
			else if(count == 3){
				document.getElementById("text").innerHTML = "If you click the next button, it will show the second closest, then third etc.";
			}
			else if(count == 4){
				document.getElementById("text").innerHTML = "Pressing show all will display all possible locations currently visible on the map";
			}
			else if(count == 5){
				document.getElementById("text").innerHTML = "If you click alert friends, a notification will be sent to your selected friends allowing them to see where you are going, to do this you must first login";
			}
			else if(count == 6){
				document.getElementById("text").innerHTML = "When logged in you can see your friends list, which allows you to select friends and send them your location at any time";
				document.getElementById("image").src = "file:///android_asset/images/userguide3.png";
				document.getElementById("rightButton").style = "display:inline-block;";
			}
		}
	</script>
	<style>
	body{
		 margin:0;
		 padding:0;
		 background-color: 722118;
	}
	
	#imageArea{
		width: 100%;
		height: 80%;
	}
	
	#textArea{
		width: 98%;
		height: 16%;
		margin: auto;
		margin-top: 1%;
		text-align: center;
		font-size: 1em;
	}
	
	#leftArrow{
		text-align: center;
		width: 9%;
		height: 100%;
		float: left;
	}
	
	#imageDiv{
		text-align: center;
		width: 80%;
		height: 100%;
		margin-left: auto;
		margin-right: auto;
	}
	
	#rightArrow{
		text-align: center;
		width: 9%;
		height: 100%;
		float: right;
	}
	
	#image{
		width: 100%;
		height: 100%;
	}
	
	#leftButton{
		display: none;
		width: 100%;
		height: 100%;
		background-color: Transparent;
        background-repeat:no-repeat;
        border: none;
	}
	
	#rightButton{
		width: 100%;
		height: 100%;
		background-color: Transparent;
        background-repeat:no-repeat;
        border: none;
	}
	
	.arrow{
		width: 100%;
	}
	
	#text{
		width: 95%;
		height: 100%;
		background-color: white;
		margin: auto;
		font-size: 0.9em;
	}
	</style>
	<body>
		<div id="imageArea">
			<div id="leftArrow">
				<button type="button" id="leftButton" onclick="back()">
					<img src="file:///android_asset/images/leftarrow.png" class="arrow">
				</button>				
			</div>
			<div id="rightArrow">
				<button type="button" id="rightButton" onclick="next()">
					<img src="file:///android_asset/images/rightarrow.png" class="arrow">
				</button>
			</div>
			<div id="imageDiv">
				<img src="file:///android_asset/images/userguide1.png" id="image">
			</div>
		</div>
		<div id="textArea">
			<p id="text">
				You can select one of the four icons in the middle and will open a page navigating you to the nearest place of that type
			</p>
		</div>
	</body>
</html>
